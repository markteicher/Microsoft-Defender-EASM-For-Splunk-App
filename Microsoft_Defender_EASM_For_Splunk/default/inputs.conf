# default/inputs.conf
# Microsoft Defender EASM for Splunk App
# All inputs disabled by default (AppInspect compliant)

###############################################################################
# Global Settings
###############################################################################

[default]
disabled = 1
index = security_defender_easm
interval = 3600
sourcetype = defender:easm
python.version = python3


